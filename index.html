<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TicTacToe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
    <nav>
        <p> X - KATA ZERO - O</p>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bt bl"></span></div>
            <div class="box bt"></span></div>
            <div class="box bt br"></span></div>
            <div class="box bl"></span></div>
            <div class="box"></span></div>
            <div class="box br"></span></div>
            <div class="box bl bb"></span></div>
            <div class="box bb"></span></div>
            <div class="box bb br"></span></div>
            
            
        </div>
        <div class="gameinfo">
                    <h1>Welcome to Tic Tac Toe</h1>
                    <div>
                        <span class="info">Turn for X</span>
                        <button id="reset">Reset</button>
                    </div>
                    <div class="ab img">
                        <img src="excited.gif">
                    </div>
        </div>
    </div>
        
        <script src="app.js"></script>
    </body>
</html>
